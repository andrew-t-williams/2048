<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>2048</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Chart.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>

<body>
    <div class="main_content">
        <!-- Game over -->
        <div id="game_over" class="game_over">Game Over ðŸ’€</div>
        <!-- Info Dashboard -->
        <div class="game_dash">
            <div style="height: 145px;">
                <div class="title">
                    <h1 style="margin: auto;">2048</h1>
                </div>
                <div class="score">
                    SCORE
                    <div id="score">0</div>
                </div>
                <div class="highscore">
                    HIGH SCORE
                    <div id="highscore">0</div>

                </div>
            </div>
            <div class="game_buttons">
                <button id="settings" class="buttons"><span class="iconify" data-icon="ci:settings"></span></button>

                <button id="restart" class="buttons" style="float: right;"><span class="iconify" data-icon="codicon:debug-restart"></span></button>
                <button id="back" class="buttons" style="float: right; margin-right: 10px;" disabled><span class="iconify" data-icon="ic:outline-arrow-back"></span></button>
            </div>
        </div>
        <!-- Game Canvas -->
        <canvas id="game" width="400" height="400" class="game_canvas"></canvas>
        <!-- Credits -->
        <small class="credits">
            Made by Andrew Williams -
            <a href="https://github.com/andrew-t-williams">My GitHub</a> -
            <a href="https://github.com/andrew-t-williams/2048">2048 Code</a> -
            <a href="https://andrew-williams.dev">My Website</a>
        </small>

        <!-- Settings Modal -->
        <div id="settings_modal" class="modal">

            <!-- Modal content -->
            <div class="settings_modal_content">
                <span class="close">&times;</span>
                <p>Settings</p>
            </div>

        </div>
    </div>
    <script src="/assets/js/game.js"></script>
</body>

</html>
